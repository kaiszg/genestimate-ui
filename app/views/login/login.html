<div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<div class="alert alert-danger" ng-show="unvalid">
							Unvalid credentials!
						</div>
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Username" name="username" ng-model="user.username" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" ng-model="user.password" type="password">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me">Remember Me
									</label>
								</div>
								<input type="submit" ng-click="login()" class="btn btn-lg btn-success btn-block" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
